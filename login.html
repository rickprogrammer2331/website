<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Users Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Payment Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fffbe7;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            min-width: 320px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 12px; right: 18px;
            font-size: 1.5em;
            color: #111;
            cursor: pointer;
        }
        .modal-content h2 {
            color: #111;
            margin-bottom: 18px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ffd600;
            background: #fffbe7;
            font-size: 1em;
            color: #111;
        }
        .modal-content button {
            background: #ffd600;
            color: #111;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.2s, color 0.2s;
        }
        .modal-content button:hover {
            background: #111;
            color: #ffd600;
        }

        /* Login Overlay Styles */
        #login-overlay {
            display: flex;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        #login-section {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            min-width: 300px;
            position: relative;
        }
        #login-section h2 {
            margin-bottom: 24px;
            color: #333;
        }
        #login-section input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1em;
            color: #333;
        }
        #login-section button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background 0.2s;
        }
        #login-section button:hover {
            background: #0056b3;
        }
        #login-message {
            margin-top: 16px;
            color: #d9534f;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="login-overlay">
        <div id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <button type="submit">Login</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <!-- Your shop content here -->
    </div>

    <script>
        let loggedInUsername = null;

        document.getElementById('login-form').onsubmit = function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password, rememberMe })
            })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    loggedInUsername = username;
                    document.getElementById('login-message').innerText = "Logged in as " + email;
                    setTimeout(() => {
                        document.getElementById('login-overlay').style.display = 'none';
                        document.getElementById('main-content').style.display = '';
                    }, 1000);
                } else {
                    document.getElementById('login-message').innerText = data.error;
                }
            });
        };


    </script>
</body>
</html>
